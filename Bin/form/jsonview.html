<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-linedtextarea.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jsl.parser.js"></script>
    <script type="text/javascript" src="js/jsl.format.js"></script>
    <script type="text/javascript" src="js/jsl.interactions.js"></script>
    <link href="css/jquery-linedtextarea.css" type="text/css" rel="stylesheet">
</head>
<body>
<script type="text/javascript"> 
function ExcuteWPF(param)
{ 
document.getElementById("json_input").value = param; 
$("#validate").click();
} 
</script>
<form id="JSONValidate" method="post" action="." name="JSONValidate">
    <div>
        <textarea id="json_input" name="json_input" class="json_input" rows="30" cols="100" spellcheck="false" placeholder="Enter JSON to validate, or a URL to JSON to validate."></textarea>
    </div>
    <div class="validateButtons clear">
        <div class="left">
            <div style="float:left">
                <input name="validate" id="validate" style="margin-top:4px" type="button" value="校验">
                <input value="清空" type="button" style="font-size: 1.65em;color: #333;padding-left: 0.5em;padding-right: 0.5em;margin-top:4px;" onclick="javascript: json_input.value=''"></div>
        </div>
        <div class="right" id="right">
        </div>
    </div>
</form>
</body>
</html>
